pipeline:
    build:
        image: haavardlian/cmake:latest
        pull: true
        commands:
            - mkdir build
            - cd build
            - export CXX=${COMPILER}
            - cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE} 
            - make

matrix:
    COMPILER:
        - g++
        - clang
    BUILD_TYPE:
        - Debug
        - Release
